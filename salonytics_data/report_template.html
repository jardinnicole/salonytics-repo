<!DOCTYPE html>
<html>
<head>
    <title>Salonytics Data Analysis Report</title>
    <!-- Include any CSS stylesheets you want -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .image {
            margin-bottom: 20px;
        }
        .plot {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Salonytics Data Analysis Report</h1>
        <p>Generated by Python Script</p>
    </div>

    <div class="section">
        <h2>Count of Appointments by Date</h2>
        <img src="{{ count_appointments_by_date }}" alt="Count of Appointments by Date" class="plot">
    </div>

    <div class="section">
        <h2>Count of Appointments by Branch</h2>
        <img src="{{ count_appointments_by_branch }}" alt="Count of Appointments by Branch" class="plot">
    </div>

    <div class="section">
        <h2>Count of Appointments by Gender</h2>
        <img src="{{ count_appointments_by_gender }}" alt="Count of Appointments by Gender" class="plot">
    </div>

    <div class="section">
        <h2>Likelihood of Each Gender Availing a Certain Service</h2>
        <img src="{{ likelihood_gender_service }}" alt="Likelihood of Each Gender Availing a Certain Service" class="plot">
    </div>

    <footer>
        <p>Generated on {{ now.strftime('%Y-%m-%d %H:%M:%S') }}</p>
    </footer>
</body>
</html>
